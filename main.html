<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .footer-section {
      flex: 1 1 200px;
      margin: 10px;
    }

    .footer-section h3 {
      border-bottom: 2px solid #0073e6;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }

    .footer-section ul {
      list-style: none;
      padding: 0;
    }

    .footer-section ul li {
      margin: 5px 0;
    }

    .footer-section ul li a {
      color: #fff;
      text-decoration: none;
    }

    .footer-section ul li a:hover {
      text-decoration: underline;
    }

    .media-icons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
	.link-boxes {
    display: flex;
    }

    .media-icons a {
      display: inline-block;
      width: 30px;
      height: 30px;
      background-color: #555;
      color: white;
      text-align: center;
      line-height: 30px;
      border-radius: 50%;
      text-decoration: none;
      font-size: 1.2em;
    }

    .media-icons a:hover {
      background-color: #0073e6;
    }

    @media (max-width: 768px) {
      .footer {
        flex-direction: column;
        align-items: center;
      }

      .footer-section {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <footer class="footer">
    <div class="footer-section">
      <h3>Home</h3>
      <ul>
        <li><a href="#">Homepage</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Careers</a></li>
      </ul>
    </div>

    <div class="footer-section">
      <h3>About</h3>
      <p>Learn more about our company, mission, and values.</p>
    </div>

    <div class="footer">
  <div class="link-boxes">
    <div class="footer-section">
      <h3>Links</h3>
      <ul>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
        <li><a href="#">Help Center</a></li>
      </ul>
    </div>
  </div>
</div>

    <div class="footer-section">
      <h3>Services</h3>
      <ul>
        <li><a href="#">Consulting</a></li>
        <li><a href="#">Development</a></li>
        <li><a href="#">Design</a></li>
      </ul>
    </div>

    <div class="footer-section">
      <h3>Contact</h3>
      <p>Phone: 8879887262</p>
      <h4>Follow Us</h4>
      <div class="media-icons">
        <a href="#">F</a>
        <a href="#">T</a>
        <a href="#">I</a>
        <a href="#">L</a>
        <a href="#">Y</a>
      </div>
    </div>
  </footer>

</body>
</html>
